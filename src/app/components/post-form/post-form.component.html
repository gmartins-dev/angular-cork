<form (ngSubmit)="submit()" [formGroup]="postForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Título</label>
    <input type="text"
    placeholder="Coloque um título"
    formControlName="title"
    required />
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">O título é obrigatorio!</p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Descrição</label>
    <textarea placeholder="O que você deseja postar?" formControlName="description" required></textarea>
    <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="description.errors?.['required']">A descrição é obrigatoria!</p>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Adicione uma imagem ao seu post</label>
    <input type="file">
  </div>
  <input type="submit" value="{{btnText}}" />
</form>
