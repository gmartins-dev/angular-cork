    <input type="text" placeholder="Coloque um título" required />
  </div>
  <div class="form-group">
    <label for="description">Descrição</label>
    <textarea placeholder="O que você deseja postar?" required></textarea>
  </div>
  <div class="form-group">
    <label for="image">Adicione uma imagem ao seu post</label>
    <input type="file">
  </div>
  <input type="submit" value="{{btnText}}" />
</form>
