<div class="home-container">
  <h1>Veja o que estão compartilhando:</h1>
  <div class="search-container">
    <form>
      <fa-icon [icon]="faSearch"></fa-icon>
      <input
        type="text"
        placeholder="Ou busque por um post..."
        (input)="search($event)"
      />
    </form>
  </div>
  <div *ngIf="posts.length > 0; else noPosts">
    <div class="moments-container">
      <div class="moment" *ngFor="let post of posts">
        <img
          src="{{ baseApiUrl }}uploads/{{ post.image }}"
          alt="{{ post.title }}"
        />
        <h3>{{ post.title }}</h3>
        <p class="date">Em: {{ post.created_at }}</p>
        <p>Comentários: {{ post.comments!.length }}</p>
        <p><a routerLink="posts/{{ post.id }}">Detalhes</a></p>
      </div>
    </div>
  </div>
  <ng-template #noPosts>
    <h1>Não há Posts!</h1>
  </ng-template>
</div>
